<html>
    <head>
    </head>
    <body>
        <form>
            <fieldset style="background-color: aquamarine;">
                <legend>Datu Nagusiak</legend>
                    <a>Izena:</a>
                    <input type="text"/>
                    <br><br>
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data"/>
                    <br><br>
                    <label for="denbora">Denbora:</label>
                    <input type="time" id="denbora" name="denbora"/>
                    <br><br>
                    <label for="hilabetea">Hilabetea:</label>
                    <input type="month" id="hilabetea" name="hilabetea"/>
                    <br><br>
                    <label for="astea">Astea:</label>
                    <input type="week" id="astea" name="astea">
                    <br><br>
                    <label for="zenbakia">Zenbakia(min -10, max 10):</label>
                    <input type="number" id="zenbakia" name="zenbakia" min="-10" max="10">
                    <br><br>
                    <label for="kolorea">Kolorea:</label>
                    <input type="color" id="kolorea" name="kolorea" value="black"/>
                    <br><br>
                    <input type="submit" value="Bidali"/>
            </fieldset>
        </form>
    </body>
</html>
