<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kalkulagailu sinplea</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .cubo {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
    }

    button {
      padding: 8px 15px;
      margin: 10px 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="cubo">
    <h2>Kalkulagailua</h2>

    <input type="number" id="zenbaki1" placeholder="Lehen zenbakia">
    <input type="number" id="zenbaki2" placeholder="Bigarren zenbakia">

    <br>

    <button onclick="batuketa()">Batuketa</button>
    <button onclick="kenketa()">Kenketa</button>

    <p id="emaitza"></p>
  </div>
  <script>
  function batuketa() {
    let z1 = Number(document.getElementById("zenbaki1").value);
    let z2 = Number(document.getElementById("zenbaki2").value);
    if (z1 > 0 && z2 > 0) {
      let emaitza = z1 + z2;
      EmaitzaErakutsi(emaitza);
    } 
  }

  function kenketa() {
    let z1 = Number(document.getElementById("zenbaki1").value);
    let z2 = Number(document.getElementById("zenbaki2").value);
    if (z1 > 0 && z2 > 0) {
      let emaitza = z1 - z2;
      EmaitzaErakutsi(emaitza);
    }
  }

  function EmaitzaErakutsi(emaitzaZenbakia) {
    let emaitzaP = document.getElementById("emaitza");

    emaitzaP.innerText = "Emaitza: " + emaitzaZenbakia;

    if (emaitzaZenbakia >= 0) {
      emaitzaP.style.color = "black";
    } else {
      emaitzaP.style.color = "red";
    }
  }
</script>

</body>
</html>
