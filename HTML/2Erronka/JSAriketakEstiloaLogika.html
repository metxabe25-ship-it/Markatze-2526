<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
        <p id="demo" onmouseover="koloreaaldatuUr()">Testu originala</p>
        <button onclick="aldatuTestua()" >Testua aldatu</button>
        <button onclick="KoloreaaldatuGo()">Kolorea aldatu</button>
    <script>
        function aldatuTestua() {
        document.getElementById("demo").innerHTML = "Testua aldatu da";
        }
        function KoloreaaldatuGo(){
          let izena = document.getElementById("demo");
          izena.style.color = "red";
        };
        function koloreaaldatuUr(){
            let tes = document.getElementById("demo");
            tes.style = "color:blue;";
        };
         
    </script>
</body>
