<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div>
    <h2>Login</h2>

    <input type="text" id="era" placeholder="Erabiltzailea">
    <input type="password" id="pasa" placeholder="Pasahitza">

    <button onclick="login()">Sartu</button>
</div>

<script>
function login() {
    let erabiltzailea = document.getElementById("era").value;
    let pasahitza = document.getElementById("pasa").value;

    fetch("Erabiltzaileak.json")
        .then(res => res.json())
        .then(data => {
            if (erabiltzailea === data.Erabiltzailea && pasahitza === data.Pasahitza)
            {
                window.location.href = "JSAriketakEstiloaLogika.html";
            }
        });
}
</script>
</body>
</html>
