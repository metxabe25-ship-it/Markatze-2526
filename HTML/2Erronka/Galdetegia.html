<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galdetegia - JavaScript</title>
    <style>
        :root {
            --urdin: #1e88e5;
            --urdin-ilun: #1565c0;
            --grisa: #f5f7fb;
            --testua: #2c3e50;
            --arriskua: #c62828;
            --arrakasta: #2e7d32;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: var(--grisa);
            color: var(--testua);
            padding: 24px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            padding: 28px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--urdin-ilun);
        }

        .fieldset {
            display: grid;
            gap: 14px;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d7ddea;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--urdin);
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.15);
        }

        button {
            background: linear-gradient(135deg, var(--urdin) 0%, var(--urdin-ilun) 100%);
            color: #fff;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(21, 101, 192, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        .mezua {
            margin-top: 14px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            border: 1px solid transparent;
        }

        .mezua.errorea {
            display: block;
            color: var(--arriskua);
            border-color: rgba(198, 40, 40, 0.2);
            background: rgba(198, 40, 40, 0.06);
        }

        .mezua.ondo {
            display: block;
            color: var(--arrakasta);
            border-color: rgba(46, 125, 50, 0.2);
            background: rgba(46, 125, 50, 0.06);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galdetegi Azkarra</h1>
        <form id="galdetegia">
            <div class="fieldset">
                <div>
                    <label for="izena">Izena</label>
                    <input type="text" id="izena" name="izena" onmouseover="Koloreaaldatu()" placeholder="Sartu zure izena" required>
                </div>
                <div>
                    <label for="abizena">Abizena</label>
                    <input type="text" id="abizena" name="abizena" placeholder="Sartu zure abizena" required>
                </div>
                <div>
                    <label for="adina">Adina</label>
                    <input type="number" id="adina" name="adina" min="1" max="120" placeholder="Adina" required>
                </div>
                <div>
                    <label for="emaila">Emaila</label>
                    <input type="email" id="emaila" name="emaila" placeholder="adibidea@posta.eus" required>
                </div>
            </div>
            <script>//Galdetegian idatzitakoa erakusten du behean.</script>
            <button onclick="bidali()">Bidali</button>

            <script>//Galdetegian idatzitakoa erakusten du koloreak aldatuz.</script>
            <button onclick="bidaliKol()">Kolorea aldatu</button>

            <div id="galdetegi-mezua" class="mezua"></div>
            <div id="laburpena" class="mezua" style="display:block"></div>
        </form>
    </div>

    <script>
        // Balidazio sinplea: eremu guztiak beteta daude eta emaila formatua zuzena da
        function bidali(){
            event.preventDefault();
            //Datuak irakurri
            let izena = document.getElementById("izena").value;
            let abizena = document.getElementById("abizena").value;
            let adina = document.getElementById("adina").value;
            let emaila = document.getElementById("emaila").value;

            //Mezua zehaztu
            let laburpena = "<br>Izena: "+ izena +"<br> Abizena: "+ abizena +"<br> Adina: "+ adina +"<br> Emaila: "+ emaila;

            //Pantailaratu
            document.getElementById("laburpena").innerHTML=laburpena;
        }

        function bidaliKol(){
            event.preventDefault();
            //Datuak irakurri
            let izena = document.getElementById("izena")
            izena.style = "color:red";
            let iz = izena.value;
            let abizena = document.getElementById("abizena");
            //anbizena.style
            let abz = abizena.value;
            let adina = document.getElementById("adina");
            let adi = adina.value;
            let emaila = document.getElementById("emaila");
            let em = emaila.value;

            //Mezua zehaztu
            let laburpena = "<br>Izena: "+ iz +"<br> Abizena: "+ abz +"<br> Adina: "+ adi +"<br> Emaila: "+ em;

            //Pantailaratu
            document.getElementById("laburpena").innerHTML=laburpena;
        }
        function Koloreaaldatu(){
          let izena = document.getElementById("izena");
          izena.style.color = "red";

        };
    </script>
</body>
</html>
