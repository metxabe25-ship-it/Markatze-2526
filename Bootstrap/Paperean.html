<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            div{
                height: 10%
            }
            .a{
                background-color: red;
            }
            .b{
                background-color: green;
            }
            .c{
                background-color: blue;
            }
            .d{
                background-color: yellow;
            }
            .e{
                background-color: orange;
            }
            .f{
                background-color: black;
            }
            .g{
                background-color: aqua;
            }
            .h{
                background-color: palegreen;
            }
            .i{
                background-color: white;
            }
        </style>
    </head>
    <body>
       <div class="container">
            <div class="row">
                <div class="a col-xl-9 col-lg-2 col-md-3 col-sm-7">A</div>
                <div class="b col-xl-3 col-lg-2 col-md-3 col-sm-3">B</div>
                <div class="c col-xl-3 col-lg-2 col-md-3 col-sm-2">C</div>
                <div class="d col-xl-3 col-lg-2 col-md-3 col-sm-4">D</div>
                <div class="e col-xl-3 col-lg-4 col-md-6 col-sm-4">E</div>
                <div class="f col-xl-3 col-lg-4 col-md-6 col-sm-4">F</div>
                <div class="g col-xl-2 col-lg-4 col-md-6 col-sm-9">G</div>
                <div class="h col-xl-8 col-lg-4 col-md-6 col-sm-3">H</div>
                <div class="i col-xl-2 col-lg-4 col-md-12col-sm-12">I</div>
            </div>
       </div>

</html>
